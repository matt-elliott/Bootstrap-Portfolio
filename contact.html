<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Matt Elliott | Contact Me</title>

    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'
        integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <header id="site-header" class="bg-white">
        <nav class="navbar navbar-expand-md navbar-dark container p-0" id="site-nav">
            <div class="logo float-left">
                <h1>
                    <a href="#" class="navbar-brand">Matt Elliott</a>
                </h1>
            </div>
            <button class="navbar-toggler float-none" type="button" data-toggle="collapse" data-target="#site-links"
                aria-controls="navbar#site-links" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="site-links">
                <ul class="navbar-nav">
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container" id="main-content">
        <section class="row" id="contact">
            <div class="content col-sm-12 col-md-12 col-lg-8 bg-white">
                <header class="content-header">
                    <h2>
                        Contact
                    </h2>
                </header>
                <div class="content-body">
                    <form action="send">
                        <ul>
                            <li>
                                <label for="name">First Name</label>
                                <input id="name" name="name" type="text" placeholder="John Smythe" required>
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input id="email" name="email" type="email" placeholder="jsmythe@googmail.com" required>
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                            </li>
                            <li>
                                <input type="submit" name="submit" id="submit" value="submit">
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer class="navbar navbar-dark justify-content-center">
        <h6 class="navbar-text">&copy; Matt Elliott 2019.</h6>
    </footer>

    <script src='https://code.jquery.com/jquery-3.4.1.min.js'
        integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'
        integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy'
        crossorigin='anonymous'></script>
</body>

</html>
